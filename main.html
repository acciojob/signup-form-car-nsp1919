<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="/submit" method="POST">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>
      

        <!-- Gender Field -->
        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
      

        <!-- Car Brands Field -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes">Mercedes</option>
        </select>
   

        <!-- Age Field -->
        <label for="age">Age:</label>
        <input type="number" id="age"  placeholder="Age" required>
      

        <!-- DOB Field -->
        <label for="dob">DOB:</label>
        <input type="date" id="dob" required>
      

		 <label for="tel">Phone Number</label>
		 <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		
        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>
      

		 <label for="tos">I agree to the TOS</label>
		 <input type="checkbox" id="tos" required>
		
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
